<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/handleRegister.js"></script>
    <script src="scripts/handleLogin.js"></script>
    <link rel="stylesheet" href="stylesheets/reset.css"/>
    <link rel="stylesheet" href="stylesheets/navbar-stylesheet.css">
    <link rel="stylesheet" href="stylesheets/loginOrRegister.css">
    <link rel="stylesheet" href="stylesheets/colors.css">
    <title>Document</title>
</head>
<body>
    <main class="loginOrRegister">
        <div class="login activePage">
            <h1 class="pageHeader">Already have an account? Sign in!</h1>
            <button class="activatePage">Sign In</button>
            <form id="login-form">
                <h2 class="formHeader">Enter your login credentials</h2>
                <label for="login-email">Email address</label>
                <input type="text" name="customerEmail" id="login-email"/>
                <label for="login-password">Password</label>
                <input type="password" name="customerPassword" id="login-password"/>
                <button type="submit">Sign in</button>
                <button id="signinWithGoogle">
                    Sign in with Google
                </button>
            </form>
        </div>
        <div class="register inactivePage">
            <h1 class="pageHeader">Don't have an account? Sign up now</h1>
            <button class="activatePage">Sign Up</button>
            <form id="register-form">
                <h2 class="formHeader">Please provide the neccessary information to create an account</h2>
                <label for="register-email">Email</label>
                <input type="text" name="customerEmail" id="register-email">
                <label for ="register-password">Password</label>
                <input type="text" name="customerPassword" id="register-password">
                <label for="register-fname">First Name</label>
                <input type="text" name="customerFname" id="register-fname" value="fname">
                <label for="register-lname">Last Name</label>
                <input type="text" name="customerLname" id="register-lname" value="lname">
                <label for = "register-city">City</label>
                <input type="text" name="customerCity" id="register-city" value="city">
                <label for="register-country">Country</label>
                <input type="text" name="customerCountry" id="register-country" value="country">
                <label for="register-segment">Segment</label>
                <input type="text" name="customerSegment"  id="register-segment" value="Customer">
                <label for="register-street">Street</label>
                <input type="text" name="customerStreet" id="register-street" value="street">
                <label for="register-state">State</label>
                <input type="text" name="customerState" id="register-state" value="state">
                <label for="register-zip">Zipcode</label>
                <input type="number" name="customerZipcode" id="register-zip" value="0">
                <button type="submit">Register</button>
                <button id="registerWithGoogle">Register with google</button>
            </form>
        </div>
    </main>
</body>
</html>
